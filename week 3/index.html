<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>week 3 - Poem with Styles</title>
	<style>
	p {
		font-family: Tahoma;
		color: yellow;
		text-shadow: -1px 0 black, 0 -1px black, 2px 0 black, 0 -1px red;
		color: blue;
		line-height: 35px;
		font-size: 20px;
	}
	h1 {
		font-family: Arial;
		font-size: 30px;
		color: darkblue;
		text-align: center;
	}
</style>
</head>

<body>
	<h1>On the Inventor of Gunpowder. - CSS Basic Syntax</h1>

	<address rel="author">By John Milton</address>

	<p>Praise in old time the sage Prometheus won,<br>
		Who stole ethereal radiance from the sun;<br>
		But greater he, whose bold invention strove<br>
		To emulate the fiery bolts of Jove.</p>

	</body>
